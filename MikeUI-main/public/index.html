		<title>Test</title>
		<style>
			@import url('https://use.typekit.net/cdd2veg.css');

			:root {
				font-size: 16px;
			}

			* {
				font-family: sofia-pro, sans-serif;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				display: flex;

				background-color: #e0d7ff;

			body > .containerApp {

			}

				box-shadow: 0 0 8px 2px #faffc7;

				background-color: #ffcce1;
				display: flex;
				justify-content: center;
				align-items: center;
			}

				flex: 0 0 100%;
				height: 100%;
				display: flex;
			}
			.header {
				flex: 0 0 70px;
				width: 100vw;
				display: flex;
			}
			ul {
				display: inline-flex;
				list-style: none;
				flex: 1 0 100%;
				justify-content: space-around;
				align-items: center;
			}

			ul > li {
				font-size: 1.5rem;
				font-weight: 600;
			}
		</style>

		<div class="containerApp">
